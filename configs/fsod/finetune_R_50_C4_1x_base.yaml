  MIN_SIZE_TRAIN:  (240, 272, 304, 336, 368, 400) #(400, ) #(220, 220) #(240, 272, 304, 336, 368, 400) #(440, 472, 504, 536, 568, 600)
  MAX_SIZE_TRAIN: 1000
  MIN_SIZE_TEST: 400 # 620 # 370 # 460 430 400
  MAX_SIZE_TEST: 1000 
OUTPUT_DIR: './output/fsod/finetune_dir/R_50_C4_1x_base'

